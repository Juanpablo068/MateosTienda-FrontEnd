<div class="container">
  <mat-card>
    <mat-card-title>Ordenar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm">
        <mat-form-field appearance="outline">
          <mat-label>Direccion</mat-label>
          <input
            matInput
            formControlName="address"
            placeholder="Address"
            required
          />
          <mat-error
            *ngIf="
              orderForm.get('address').invalid &&
              orderForm.get('address').touched
            "
          >
            Este campo es requerido!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            formControlName="orderDescription"
            placeholder="Description"
          />
        </mat-form-field>

        <div class="button-row">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="orderForm.invalid"
            (click)="placeOrder()"
            class="order-button"
          >
            Ordenar
          </button>
          <button
            mat-stroked-button
            color="warn"
            class="close-button"
            (click)="closeForm()"
            class="close-button"
          >
            Cerrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
