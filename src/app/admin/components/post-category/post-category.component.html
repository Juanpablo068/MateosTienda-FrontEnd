<div class="container">
    <h2>Añadir categoria</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Descripcion</mat-label>
            <input matInput type="text" placeholder="Description" formControlName="description" />
            <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">Este campo es obligatorio!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Añadir categoria</button>

    </form>
</div>
