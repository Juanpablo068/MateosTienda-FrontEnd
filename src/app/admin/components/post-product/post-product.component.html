<div class="container">
  <h2>Añadir proudicto</h2>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Seleccionar archivo</span>
        <input
          type="file"
          id="fileInput"
          (change)="onFileSelected($event)"
          hidden
        />
        <mat-icon>attach_file</mat-icon>
      </label>

      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img
            [src]="imagePreview"
            alt="Selected Image"
            class="preview-image"
          />
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Seleccionar categoria</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option
          *ngFor="let category of listOfCategories"
          [value]="category.id"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')"
        >Este campo es obligatorio!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" placeholder="Nombre" formControlName="name" />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')"
        >Este campo es obligatorio!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Precio</mat-label>
      <input
        matInput
        type="number"
        placeholder="Precio"
        formControlName="price"
      />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')"
        >Este campo es obligatorio!</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descripcion</mat-label>
      <textarea
        matInput
        placeholder="Descripcion"
        formControlName="description"
      ></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')"
        >Este campo es obligatorio!</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Añadir producto
    </button>
  </form>
</div>
