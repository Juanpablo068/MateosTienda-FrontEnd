<div class="container">
  <mat-card>
    <img [src]="rutaImagen" class="logo" width="155 " height="110"/>
    <p></p>
    <mat-card-title>Por favor, inica sesion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Correo Electronico</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Correo Electronico"
            required
          />
          <mat-error
            *ngIf="
              loginForm.get('email').invalid && loginForm.get('email').touched
            "
          >
            Por favor, ingresa una direccion valida.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase単a</mat-label>
          <input
            matInput
            type="{{ hidePassword ? 'password' : 'text' }}"
            formControlName="password"
            placeholder="Contrase単a"
            required
          />

          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>

          <mat-error
            *ngIf="
              loginForm.get('password').invalid &&
              loginForm.get('password').touched
            "
          >
            Por favor, ingresa un contrase単a valida.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          (click)="onSubmit()"
        >
          Iniciar Sesion
        </button>
      </form>
    </mat-card-content>
    <p></p>
    <mat-card-actions>
      <button mat-button routerLink="/signup">
        <p class="text">多No tienes una cuenta? Registrate</p>
      </button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button color="blue" class="gbutton" type="submit" (click)="login()">
        <img [src]="gimg" width="30" height="30"/>
       Iniciar Sesion Con Google
      </button>
    </mat-card-actions>
  </mat-card>
</div>
